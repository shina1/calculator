<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="output">
            <div class="result"></div>
            <div class="vals"></div>
        </div>
        <div class="keys">
            <div class="topKeys">
            <div class="btn btn-symb" id="sym-cancel">C</div>
            <div class="btn btn-symb" id="sym">+/-</div>
            <div class="btn btn-symb" id="num-btn">%</div>
            <div class="btn btn-symb" id="num-btn">/</div>
        </div>
      <div class="btm">
        <div class="nums">
            <div class="btn" id="num-btn">7</div>
            <div class="btn" id="num-btn">8</div>
            <div class="btn" id="num-btn">9</div>
            <div class="btn" id="num-btn">4</div>
            <div class="btn" id="num-btn">5</div>
            <div class="btn" id="num-btn">6</div>
            <div class="btn" id="num-btn">1</div>
            <div class="btn" id="num-btn">2</div>
            <div class="btn" id="num-btn">3</div>
            <div class="btn" id="num-btn">0</div>
            <div class="btn" id="num-btn">.</div>
            <div class="btn sym" id="remove"><=</div>
        </div>
        <div class="sideKeys">
            <div class="btn sym" id="num-btn">x</div>
            <div class="btn sym" id="num-btn">-</div>
            <div class="btn sym-plus" id="num-btn">+</div>
            <div class="btn sym" id="ans">=</div>
        </div>
      </div>
        </div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
